<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Base{% endblock %}</title>
</head>
<style>
    body{font-family: Arial, Helvetica, sans-serif;margin: 0;padding: 0;}
        .navbar{background-color: black;padding: 20px;}
        .navbar a{color: white;margin-right:15px;text-decoration: none;}
        .navbar a:hover{text-decoration: underline;}
        .container{padding: 20px;max-width: 400px;margin:20px auto;background-color: antiquewhite; box-shadow:5px 3px 5px gray;}
        input{width: 100%;padding: 8px;margin: 10px 0;box-sizing: border-box;}
        button{background-color: black;color: white;padding: 10px;border: none;cursor: pointer;width: 100%;}
        h1{text-align: center;color: green;}
        p{color: red;text-align: center;}c
</style>
<body>
    <div class="navbar">
        <a href="/home/">Home</a>
        <a href="/login/">Login</a>
        <a href="/#/">Register</a>
        <a href="/logout/">Logout</a>
    </div>

        {% block content %}
        {% endblock %}
    
</body>
</html>
