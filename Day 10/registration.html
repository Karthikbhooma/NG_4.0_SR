<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: linear-gradient(120deg, #4facfe, #00f2fe);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 30px;
      width: 100%;
      max-width: 420px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
    }

    input:focus {
      border-color: #4facfe;
    }

    .password-toggle {
      position: relative;
    }

    .toggle-btn {
      position: absolute;
      right: 10px;
      top: 35px;
      cursor: pointer;
      font-size: 14px;
      color: #555;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4facfe;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #3498db;
    }

    .message {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      text-decoration: none;
      color: #3498db;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Register</h2>

  <form id="registerForm">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" id="name" required />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" required />
    </div>

    <div class="form-group password-toggle">
      <label>Password</label>
      <input type="password" id="password" required />
      <span class="toggle-btn" onclick="togglePassword('password')">Show</span>
    </div>

    <div class="form-group password-toggle">
      <label>Confirm Password</label>
      <input type="password" id="confirmPassword" required />
      <span class="toggle-btn" onclick="togglePassword('confirmPassword')">Show</span>
    </div>

    <button type="submit">Create Account</button>

    <div class="message" id="message"></div>
  </form>

  <div class="link">
    Already have an account? <a href="login.html">Login</a>
  </div>
</div>

<script>
  function togglePassword(id) {
    const input = document.getElementById(id);
    input.type = input.type === "password" ? "text" : "password";
  }

  document.getElementById("registerForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    const message = document.getElementById("message");

    message.innerHTML = "";

    if (password.length < 8) {
      message.innerHTML = "Password must be at least 8 characters";
      message.className = "message error";
      return;
    }

    if (password !== confirmPassword) {
      message.innerHTML = "Passwords do not match";
      message.className = "message error";
      return;
    }

    // Frontend success simulation
    message.innerHTML = "Registration successful!";
    message.className = "message success";

    /*
      BACKEND INTEGRATION:
      Send data using fetch() or axios to your API
    */
  });
</script>

</body>
</html>
