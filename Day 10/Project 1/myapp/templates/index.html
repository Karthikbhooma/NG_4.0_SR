{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | My Website</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
        }

        /* Navbar */
        nav {
            background-color: #111;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        nav a:hover {
            color: #00c6ff;
        }

        /* Hero Section */
        .hero img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        /* Content */
        .content {
            text-align: center;
            padding: 50px 20px;
        }

        .content h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <a href="/">Home</a>
        <a href="/about/">About</a>
        <a href="/services/">Services</a>
        <a href="/contact/">Contact</a>
    </nav>

    <!-- Hero Image -->
    <div class="hero">
        <img src="{% static 'image.jpg' %}" alt="Home Banner" height="100px" width="100px">
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to the Home Page</h1>
        <p>Simple. Clean. Professional Django Website.</p>
    </div>

</body>
</html>
