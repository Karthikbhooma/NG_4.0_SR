<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>

<body bgcolor="pink">

<h2 align="center">Student Registration Form</h2>

<form method="post" enctype="multipart/form-data"><!-- enctype is used to upload files -->
<table align="center" cellpadding="6"> <!-- cellpadding is used to add space inside the cell between text and border -->

    <tr>
        <td>Roll no :</td>
        <td><input type="text" name="rollno" required></td>
    </tr>

    <tr>
        <td>Student name :</td>
        <td>
            <input type="text" name="fname" placeholder="First Name" required>
            <input type="text" name="lname" placeholder="Last Name" required>
        </td>
    </tr>

    <tr>
        <td>Father's name :</td>
        <td><input type="text" name="fathername" required></td>
    </tr>

    <tr>
        <td>Date of birth :</td>
        <td>
            <input type="text" name="dd" size="2" placeholder="DD" required> /
            <input type="text" name="mm" size="2" placeholder="MM" required> /
            <input type="text" name="yyyy" size="4" placeholder="YYYY" required>
        </td>
    </tr>

    <tr>
        <td>Mobile no :</td>
        <td>
            <input type="text" value="+91" size="3">
            <input type="text" name="mobile" required>
        </td>
    </tr>

    <tr>
        <td>Email id :</td>
        <td><input type="email" name="email" required></td>
    </tr>

    <tr>
        <td>Password :</td>
        <td><input type="password" name="password" required></td>
    </tr>

    <tr>
        <td>Gender :</td>
        <td>
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female
        </td>
    </tr>

    <tr>
        <td>Department :</td>
        <td>
            <input type="radio" name="dept" value="CSE"> CSE
            <input type="radio" name="dept" value="ECE"> ECE
            <input type="radio" name="dept" value="Civil"> Civil
            <input type="radio" name="dept" value="Mech"> Mech
        </td>
    </tr>

    <tr>
        <td>Course :</td>
        <td>
            <select name="course" required>
                <option value="">Select Current Course</option>
                <option>B.Tech</option>
                <option>M.Tech</option>
                <option>MCA</option>
                <option>BCA</option>
            </select>
        </td>
    </tr>

    <tr>
        <td>Student photo :</td>
        <td><input type="file" name="photo"></td>
    </tr>

    <tr>
        <td>City :</td>
        <td><input type="text" name="city" required></td>
    </tr>

    <tr>
        <td>Address :</td>
        <td>
            <textarea name="address" rows="3" cols="30"></textarea>
        </td>
    </tr>

    <tr>
        <td colspan="2" align="center">
            <input type="submit" value="Register">
        </td>
    </tr>

</table>
</form>

</body>
</html>
